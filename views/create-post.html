<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | Blog-App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header class="main-header">
        <button onclick="window.location.href='/'">‚Üê Back</button>
        <h1>Create Post</h1>
        <div></div> </header>

    <main class="form-container">
        <div class="auth-card">
            <label for="category">Category</label>
            <input type="text" id="category" placeholder="e.g. Technology, Life, Food">

            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter post title" required>

            <label for="image">Image URL (Optional)</label>
            <input type="text" id="image" placeholder="Paste image link here">

            <label for="content">Content</label>
            <textarea id="content" rows="10" placeholder="Write your blog content here..." required></textarea>

            <button id="submitPostBtn" onclick="handleCreatePost()">Publish Post</button>
            <div id="responseMsg"></div>
        </div>
    </main>

    <script src="/createPost.js"></script>
</body>
</html>
